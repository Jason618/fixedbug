<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>
    <h1>文章列表</h1>
    <a href="__URL__/new">新增文章</a>
    <ul>
        <volist name="list" id="article">
            <li>
                <article class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="/Uploads/{$article.face}">

                        <h2 class="post-title">{$article.title}</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">{$article.nickname}</a> under <a class="post-category post-category-design" href="#">{$article.category_name}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        {$article.content}
                    </div>
                </article>
            </li>
        </volist>
    </ul>
    {$page}
</body>
</html>
